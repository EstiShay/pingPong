<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js">
    </script>
    <meta charset="utf-8">
    <title>PingPong</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row top">
        <div class="jumbotron">
          <h1>Let's Play Ping Pong!</h1>
        </div>
      </div>
      <div class="row">
        <br>
        <br>
        <br>
        <br>
      </div>
      <div class="row">
        <div class="col-md-4 rules">
          <h2>Rules There Be:</h2>
          <p>Ping Pong counts up to the number you enter with three exceptions.</p>
          <ol>
            <li>Numbers divisible by 3 return "ping"</li>
            <li>Numbers divisible by 5 become "pong"</li>
            <li>Numbers divisible by 15 become "pingpong"</li>
          </ol>
        </div>

        <form class="col-md-4" id="pingpong">
          <div class="form-group">
            <label for="userNum"></label>
            <input id="userNum" type="number">
          </div>
          <button type="submit" class="btn"> Hi Ho, Let's Go!</button>
        </form>
        <div class="col-md-4 result">

          <h3>Well look at the time! </h3>
          <h3 id="time">TIme</h3>

          <form id="signup">
            <label for="email">Enter your email:</label>
            <input id="email" type="text">
            <button type="submit">Submit</button>
          </form>

          <ul class="resultPing">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
