<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>PingPong</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row top">
        <div class="jumbotron">
          <h1>Let's Play Ping Pong!</h1>
        </div>
      </div>
      <div class="row">
        <br>
        <br>
        <br>
        <br>
      </div>
      <div class="row">
        <div class="col-md-4 rules">
          <h2>Rules There Be:</h2>
          <p>Ping Pong counts up to the number you enter with three exceptions.</p>
          <ol>
            <li>Numbers divisible by 3 return "ping"</li>
            <li>Numbers divisible by 5 become "pong"</li>
            <li>Numbers divisible by 15 become "pingpong"</li>
          </ol>
        </div>

        <form class="col-md-4" id="pingpong">
          <div class="form-group">
            <label for="userNum"></label>
            <input id="userNum" type="number">
          </div>
          <button type="submit" class="btn"> Hi Ho, Let's Go!</button>
        </form>
        <div class="col-md-4 result">
          <ul class="resultPing">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
